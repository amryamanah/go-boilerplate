version: "1"
packages:
  - name: "store"
    path: "./internal/store/sqlc"
    queries: "./internal/store/query/"
    schema: "./internal/store/migration/"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
overrides:
  - nullable: true
    db_type: "pg_catalog.varchar"
    go_type: "gopkg.in/guregu/null.v4/zero.String"